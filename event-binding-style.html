<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div class="container">

<div id="app">

<button @click="increase">Increase Font</button>

<div :style="{color:'red',fontSize:fontSize + 'px'}">{{message}}</div>

<button @click="decrease">Decrease Font</button>


</div>

</div>



<script>

let vm = new Vue({
	el : '#app',
	data : {
		
		message : 'hello',
		fontSize:10,
		
		
	},
	methods:{
		increase(){
			this.fontSize++;

		},
		decrease(){
			this.fontSize--;

		}

	}
})
	

</script>

</body>
</html>
