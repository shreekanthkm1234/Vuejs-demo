<!DOCTYPE html>
<html lang="en">
<head>
	<title>Vuejs</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.Active{
			color:green;
		}
		.NotActive{
			color:red;
		}
	</style>

</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<div class="container">

<div id="app">


<div class="static" :class="{Active:isActive, 'NotActive': !isActive}">{{message}}</div>
<div class="static" :class="[isActive1 ? 'Active' : 'NotActive']">{{name}}</div>

</div>

</div>



<script>

let vm = new Vue({
	el : '#app',
	data : {
		
		message : 'hello',
		name: 'shreekanth km',
		isActive1:false,
		isActive:false,
			
	}
})
	

</script>

</body>
</html>
